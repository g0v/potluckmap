<h1>全家門市及 osm 上的最近超商</h1>

<p>綠點是從全家超商官網地址轉出來的全家門市地點。
紫點是 osm 上面所有超商地點。
我幫每一個綠點找到最近的紫點， 用綠線把它們連起來。
如果紫點很近， 那麼表示綠點跟紫點可能是同一點，
也就是說這個全家門市在 osm 上已有標示。
如果最近的紫點很遠， 那麼表示這個全家門市在 osm
上面還沒有被標示過， 或是標示時沒有填
「shop=convenience」。

<div id="config"></div>
